name: Build TeamGen EXE Folder

on:
  push:
    tags:
      - '*'  # triggers on any tag

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller      # needed for building
          pip install -r requirements.txt

      - name: Read version from version.py
        id: get_version
        run: |
          VERSION=$(python -c "import version; print(version.__version__)")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build EXE folder
        run: |
          python -m PyInstaller --clean teamgen.spec

      - name: Rename output folder
        run: |
          mkdir -p dist
          mv dist/teamgen "dist/teamgen-v${{ env.VERSION }}"

      - name: Upload folder artifact
        uses: actions/upload-artifact@v4
        with:
          name: teamgen-v${{ env.VERSION }}
          path: dist/teamgen-v${{ env.VERSION }}


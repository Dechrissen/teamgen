starter_species:
  - BULBASAUR
  - CHARMANDER
  - SQUIRTLE

# Only one of the Pokemon per modal group can be generated, and no dupes of any selected from a group
modal_species:
  - [HITMONLEE, HITMONCHAN]
  - [OMANYTE, KABUTO]

# don't need this because is_party_viable will check for poke_flute as one of the "limited" methods
# if Snorlax is generated twice with the same acquisition method AND location, it will fail
# this also means Kecleon in Gen 3 will work with this setup with Devon Scope (devon_scope will need to be a new acquisition method)
limited_species:
  - SNORLAX: 2

acquisition_methods:
  - name: walk
    is_default: true
  - name: surf
    is_default: false
  - name: old_rod
    is_default: false
  - name: good_rod
    is_default: false
  - name: super_rod
    is_default: false
  - name: poke_flute
    is_default: false
  - name: static_encounter
    is_default: true
  - name: trade
    is_default: true
  - name: gift
    is_default: true
  - name: purchase
    is_default: true
  - name: fossil_restore
    is_default: true
  - name: prize_window
    is_default: true

evo_items_available:
  moon_stone: 4
  fire_stone: inf
  water_stone: inf
  thunder_stone: inf
  leaf_stone: inf
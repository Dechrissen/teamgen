# Only one of the Pokemon per modal group can be generated,
# and no dupes of any selected from a group
modal_species: []

limited_acquisition_methods:
  - starter # this is also taken care of with the validate_only_one_starter function, but extra precaution
  - static_encounter
  - gift
  - trade
  - purchase
  - fossil_restore
  - poke_flute
  - squirt_bottle
  - roaming
  - rainbow_wing
  - silver_wing

